<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Visual Alchemist</title>

	<script type="text/javascript" src="src/lib/jquery-3.4.1.min.js"></script>
	<script type="text/javascript" src="src/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="dist/vialch.js"></script>

 	<link rel="stylesheet" type="text/css" href="src/lib/bootstrap.min.css">
</head>

<body>
<div class="vialch"> <!-- Wrapper to separate Application if not isStandAlone -->

	<div id="popupHolder"></div>
	<div id="holder"></div>
	<div id="holderResults"></div>
	
	<nav class="navbar navbar-expand-lg navbar-light bg-light" role="navigation">
		<div class="container">
			<a class="navbar-brand" href=""><img id="icon" style="padding: 0px; margin-top: -10px; border-radius: 10px" class='img-fluid' src="src/img/thumb.png"></a>
			<div class="d-flex flex-row order-2 order-lg-3">
				<form class="slidecontainer form-inline  my-auto ml-4 mr-4">
						<input type="range" min="0.6" max="1" value="1" step="0.1" class="slider form-control-range" id="zoomSlider">
				</form>
				<button type="button" class="navbar-toggler" data-toggle="collapse"
					data-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="sr-only">Toggle navigation</span> <span class="navbar-toggler-icon"></span>
				</button>
			</div>
			
			
			<div class="collapse navbar-collapse order-3 order-lg-2" id="navbarSupportedContent">
				<ul class="navbar-nav" >
					<li class="nav-item"><a class="nav-link" href="javascript:"
						onclick="dbdesigner.showTableDialog();"><span class="fas fa-plus"></span>&nbsp;New Table</a></li>
					<li class="nav-item"><a class="nav-link" href="javascript:"
						onclick="dbdesigner.eraseCanvasState();"><span class="fas fa-minus"></span>&nbsp;Clear All</a></li>
					<li class="nav-item"><a class="nav-link" href="javascript:"
						onclick="dbdesigner.showResultsDialog();"><span class="fas fa-code"></span>&nbsp;Code</a></li>
					<li class="nav-item"><a class="nav-link" href="javascript:"
						onclick="dbdesigner.exportCanvas();"><span class="fas fa-file-export"></span>&nbsp;Export Canvas</a></li>
					<li class="nav-item">
						<a class="nav-link btn-file" href="javascript:">
							<form action="#" onchange="dbdesigner.importCanvas();">
								<input id="inputCanvasFile" type="file"> <span class="fas fa-file-import"></span>&nbsp;Import Canvas </input>
							</form>
						</a>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
					<li class="nav-item"><a class="nav-link mr-1" id="lnkHelp" href="javascript:" onclick="dbdesigner.showBsHelp();"><span class="fas fa-question-circle"></span>&nbsp;Help</a>
					</li>
					<li class="nav-item dropdown">
						<button type="button"
							class="btn btn-sm btn-secondary dropdown-toggle dropdown-toggle-split mr-2"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
							<span class="sr-only">Toggle Dropdown</span> About
						</button>
						<div class="dropdown-menu  dropdown-menu-right"
							aria-labelledby="dropdownMenuLink">
							<a class="dropdown-item" href="https://github.com/akreienbring/VisualAlchemist">Github Project</a> 
							<a class="dropdown-item" href="https://github.com/prahladyeri/valchemist/issues">Bug Tracker</a> 
							<a class="dropdown-item" href="https://www.reddit.com/r/VisualAlchemist">Discussion Room</a>
							<div class="dropdown-divider"></div>
							<a class="dropdown-item" href="javascript:" onclick="dbdesigner.showBsPopup({title: 'Stack', type:'stack'});">Stack</a>
							<a class="dropdown-item" href="javascript:" onclick="dbdesigner.showBsPopup({title: 'About', type:'about'});">About</a>
						</div>
					</li>
				</ul>
			</div> <!-- .navbar-collapse -->
			
		</div> <!-- .container -->
	</nav>

	<div id="canvasParent" class="jtk-page-container jtk-surface-nopan">
		<div id="theCanvas" class="canvas"></div>
	</div>
	
</div> <!-- vialch -->
</body>
</html>
